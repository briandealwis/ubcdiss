name: ubcdiss CI
on:
  push:
    branches-ignore:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Compile LaTeX document
        run: |
          docker run -v $(pwd):/workdir -w /workdir texlive/texlive latexmk diss.tex
